</head>
<body>
  <!-- NAVBAR -->
  <header class="navbar navbar-dark sticky-top">
    <div class="container-fluid d-flex justify-content-between align-items-center">
      <span class="navbar-brand mb-0 h1">ðŸ‡®ðŸ‡³ Disaster Relief Hub India</span>

          <i class="fa-solid fa-moon"></i>

      </div>

  </header>

  <!-- MAIN -->
  <main class="container-fluid my-5">
    <h2 class="text-center mb-4 fade-up">Volunteer Registration</h2>

    <!-- REGISTRATION FORM -->
    <form id="volunteerForm" class="card p-4 mb-4 fade-up">
      <div class="row g-3">
        <div class="col-md-6">
          <label class="form-label"><i class="fa-solid fa-user"></i> Full Name</label>
          <input type="text" id="fullName" class="form-control" placeholder="Enter your full name" required />
        </div>
        <div class="col-md-6">
          <label class="form-label"><i class="fa-solid fa-envelope"></i> Email</label>
          <input type="email" id="email" class="form-control" placeholder="name@example.com" required />
        </div>
        <div class="col-md-6">
          <label class="form-label"><i class="fa-solid fa-phone"></i> Phone</label>
          <input type="tel" id="phone" class="form-control" placeholder="+91 XXXXX XXXXX" required />
        </div>
        <div class="col-md-3">
          <label class="form-label"><i class="fa-solid fa-map"></i> State</label>
          <select id="state" class="form-select" required>
            <option value="">Select State</option>
            <option>Delhi</option><option>Maharashtra</option><option>Karnataka</option>
            <option>Tamil Nadu</option><option>Uttar Pradesh</option><option>Gujarat</option>
            <option>West Bengal</option><option>Kerala</option><option>Rajasthan</option>
          </select>
        </div>
        <div class="col-md-3">
          <label class="form-label"><i class="fa-solid fa-city"></i> City</label>
          <input type="text" id="city" class="form-control" placeholder="City" required />
        </div>
        <div class="col-md-6">
          <label class="form-label"><i class="fa-solid fa-briefcase-medical"></i> Area of Expertise</label>
          <select id="skills" class="form-select" required>
            <option value="">Select expertise</option>
            <option value="Medical">Medical</option>
            <option value="Logistics">Logistics</option>
            <option value="Food Distribution">Food Distribution</option>
            <option value="Shelter Management">Shelter Management</option>
            <option value="Rescue Ops">Rescue Ops</option>
            <option value="Other">Other</option>
          </select>
        </div>
        <div class="col-md-6">
          <label class="form-label"><i class="fa-solid fa-calendar-check"></i> Availability</label>
          <select id="availability" class="form-select" required>
            <option value="">Select availability</option>
            <option value="Immediate">Immediate</option>
            <option value="Within 24 hours">Within 24 hours</option>
            <option value="On Call">On Call</option>
            <option value="Weekends">Weekends</option>
          </select>
        </div>
        <div class="col-12">
          <label class="form-label"><i class="fa-solid fa-comment-dots"></i> Notes (Optional)</label>
          <textarea id="notes" class="form-control" rows="3" placeholder="Any additional infoâ€¦"></textarea>
        </div>
        <div class="col-12 d-flex align-items-center gap-2">
          <input type="checkbox" id="consent" required />
          <label for="consent" class="m-0">I agree to be contacted for relief efforts.</label>
        </div>
      </div>
      <button type="submit" class="btn mt-3">
        <i class="fa-solid fa-paper-plane"></i> Register as Volunteer
      </button>
      <div id="formMsg" class="mt-3 small"></div>
    </form>

    <!-- PREVIEW LIST -->
    <section class="fade-up">
      <h3 class="mb-3">Recently Registered Volunteers (Preview)</h3>
      <div id="volunteerList" class="row"></div>
    </section>
  </main>

  <!-- FOOTER -->
