<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Needs Map | Disaster Relief Hub India</title>

  <link rel="stylesheet" href="needs.css" />
  <script src="needs.js" defer></script>

  <!-- Leaflet Library -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <!-- Bootstrap + Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
</head>
<body>

  <!-- NAVBAR -->
  <header class="navbar navbar-dark sticky-top">
    <div class="container-fluid">
      <span class="navbar-brand mb-0 h1">ðŸ‡®ðŸ‡³ Disaster Relief Hub India</span>
      <nav class="navbar-nav ms-auto flex-row gap-3">
        <a class="nav-link" href="index.html">Dashboard</a>
        <a class="nav-link active" href="needs.html">Needs Map</a>
        <a class="nav-link" href="resources.html">Resources</a>
        <a class="nav-link" href="volunteers.html">Volunteers</a>
        <a class="nav-link" href="alerts.html">Alerts</a>
        <a class="nav-link" href="contact.html">Contact</a>
      </nav>
    </div>
  </header>

  <!-- MAIN CONTENT -->
  <main class="container-fluid my-5">
    <h2 class="mb-4 text-center section-heading">Critical Needs Assessment</h2>

    <!-- Filter Form -->
    <form id="needs-form" class="card p-4 mb-4 fade-up">
      <div class="row">
        <div class="col-md-6">
          <label class="form-label">Filter by State:</label>
          <select class="form-select" id="stateFilter">
            <option value="all">All States</option>
            <option value="Kerala">Kerala</option>
            <option value="Maharashtra">Maharashtra</option>
            <option value="Uttarakhand">Uttarakhand</option>
            <option value="Gujarat">Gujarat</option>
            <option value="Assam">Assam</option>
          </select>
        </div>
        <div class="col-md-6">
          <label class="form-label">Filter by Type:</label>
          <select class="form-select" id="typeFilter">
            <option value="all">All Types</option>
            <option value="Medical">Medical</option>
            <option value="Food">Food & Water</option>
            <option value="Shelter">Shelter</option>
            <option value="Transport">Transportation</option>
          </select>
        </div>
      </div>
      <button type="submit" class="btn mt-3">Filter Needs</button>
    </form>

    <!-- Map -->
    <div id="map" class="card p-2 fade-up"></div>

    <!-- Needs List -->
    <section class="mt-5 fade-left">
      <h3 class="mb-4">Highlighted Critical Needs</h3>
      <div id="needs-list" class="row"></div>
    </section>
  </main>

  <!-- FOOTER -->
  <footer class="footer bg-dark text-white text-center py-4 mt-5 fade-up">
    <p>&copy; 2025 Disaster Relief Coordination Hub - India. All rights reserved.</p>
    <p><small>Working towards a safer India</small></p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
